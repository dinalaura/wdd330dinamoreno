<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W02 Team Activity </title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <h2>Team Activity</h2>
    <p>The first input takes a number and sum all the numbers up to the number provided.</p>
    <input type="text" id="text">
    <button type="button" id="btn" onclick="team()">Click Me</button>
    <div id="display"></div>

    <p>Adding machine</p>
    <input type="text" id="sum">
    +
    <input type="text" id="sumDos">
    <button type="button" id="sumBtn" onclick="sum()">=</button>
    <div id="sumDisplay"></div>

    <p>Stretch Goals - Arrow function</p>
    <input type="text" id="resta">
    -
    <input type="text" id="restaDos">
    <button type="button" id="restaBtn">=</button>
    <div id="restaDisplay"></div>

    <script src="/week2/function.js"></script>
</body>
</html>
