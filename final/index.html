<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web Frontend Development II at Brigham Young University - Idaho.">
    <title>Open Weather API</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <section class="headings">
            <h1>Open Weather API</h1>
        </section>
    </header>
    <main>
        <section>
            <div id="searchContainer">
                <input class="searchControl" type="text" placeholder="City Name" id="searchInput">
                <button class="searchControl" id="searchBtn">Search</button>
            </div>
            <div id="firstsection">
                <div class="summary">
                    <h3 id="nameCity"></h3>
                    <div class="details">
                        <div class="label"></div>
                        <div class="value" id="condition"></div>
                        <div class="label"></div>
                        <div class="value" id="temp"></div>
                        <div class="label"></div>
                        <div class="value" id="high"></div>
                        <div class="label"></div>
                        <div class="value" id="windchill"></div>
                        <div class="label"></div>
                        <div class="value" id="humidity"></div>
                        <div class="label"></div>
                        <div class="value" id="speed"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="hide">
            <div class="grid-container">
                <div class="grid-header" id="dayofweek1"></div>
                <div class="grid-header" id="dayofweek2"></div>
                <div class="grid-header" id="dayofweek3"></div>
                <div class="grid-header" id="dayofweek4"></div>
                <div class="grid-header" id="dayofweek5"></div>
                <div class="grid-image">
                    <img src="#" alt="" id="icon1">
                </div>
                <div class="grid-image">
                    <img src="#" alt="" id="icon2">
                </div>
                <div class="grid-image">
                    <img src="#" alt="" id="icon3">
                </div>
                <div class="grid-image">
                    <img src="#" alt="" id="icon4">
                </div>
                <div class="grid-image">
                    <img src="#" alt="" id="icon5">
                </div>
                <div class="grid-f" id="forecast1"></div>
                <div class="grid-f" id="forecast2"></div>
                <div class="grid-f" id="forecast3"></div>
                <div class="grid-f" id="forecast4"></div>
                <div class="grid-f" id="forecast5"></div>
            </div>
        </section>
    </main>
    <footer>
        &copy; Open Weather API
        <br>
    </footer>

    <script src="script/summary.js"></script>
    <script src="script/windchill.js"></script>

</html>
